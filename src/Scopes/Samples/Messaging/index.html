<!DOCTYPE html>
    <html ng-app="scopeApp">
     <head>
        <title>Scopes</title>


        <link href="/common/css/bootstrap/bootstrap.css" type="text/css" />

    </head>
    <body>


        <div class="container" ng-controller="ParentController">
            <div class="row">

              <p class="col-md-4" ng-controller="ListController">

                  <ul>
                      <li ng-repeat="one in people"><a href ng-click="selectPerson(one)">{{one.Name}}</a></li>
                  </ul>

              </p>

                <div class="col-md-4" ng-controller="PersonController">


                    <table>
                            <tr><td>Id</td><td>{{person.Id}}</td></tr>
                            <tr><td>Name</td><td>{{person.Name}}</td></tr>
                            <tr><td>Age</td><td>{{person.Age}}</td></tr>
                            <tr><td>Gender</td><td>{{person.Gender}}</td></tr>
                    </table>

                </div>
            </div>
        </div>


        <script src="/common/js/angular/angular.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
