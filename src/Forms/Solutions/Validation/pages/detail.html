<!--

    Setup your page validation inline with the data model from the server:
    var fieldConfig = {
        "categoryID" : {type: Number, required: false},
        "discontinued" : Boolean,
        "productID" : {type: Number, required: true},
        "productName" : {type: String, required: true},
        "quantityPerUnit" : String,
        "reorderLevel" : Number,
        "supplierID" : Number,
        "unitPrice" : Number,
        "unitsInStock" : Number,
        "unitsOnOrder" : Number
        };

     You should make certain that the submit button is disabled until all of the fields are valid

<div class="top-nav">
    <div class="row no-margin">
        <!-- Side Menu Toggle -->
        <a id="side-toggle" class="visible-sm-block visible-xs-block" data-ng-click="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
        <span class="header-text-style">{{product._id ? 'Editing "' + product.productName + '"' : "Create New Product"}}</span>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Fill in the Form Below</h2>
            <form name="EditProducts" novalidate>
                <div class="form-group">
                    <label for="name">Product ID</label>
                    <input type="number" class="form-control" name="productID" placeholder="Product ID" ng-model="DetailCtrl.product.productID" required />
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" placeholder="Product Name" ng-model="DetailCtrl.product.productName" required />
                </div>
                <div class="form-group">
                    <label for="supplierID">Supplier ID</label>
                    <input type="number" class="form-control" name="supplierID" placeholder="Supplier ID" ng-model="DetailCtrl.product.supplierID" />
                </div>
                <div class="form-group">
                    <label for="quantityPerUnit">Quantity Per Unit</label>
                    <input type="text" class="form-control" name="quantityPerUnit" placeholder="Quantity Per Unit" ng-model="DetailCtrl.product.quantityPerUnit" />
                </div>
                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" placeholder="Unit Price" ng-model="DetailCtrl.product.unitPrice" />
                </div>
                <div class="form-group">
                    <label for="unitsInStock">Units In Stock</label>
                    <input type="number" class="form-control" name="unitsInStock" placeholder="Units In Stock" ng-model="DetailCtrl.product.unitsInStock" />
                </div>
                <div class="form-group">
                    <label for="unitsOnOrder">Units On Order</label>
                    <input type="number" class="form-control" name="unitsOnOrder" placeholder="Units On Order" ng-model="DetailCtrl.product.unitsOnOrder"/>
                </div>
                <div class="form-group">
                    <label for="reorderLevel">Reorder Level</label>
                    <input type="number" class="form-control" name="reorderLevel" placeholder="Reorder Level" ng-model="DetailCtrl.product.reorderLevel"/>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" name="discontinued" name="isDiscontinued" ng-value="true" ng-model="DetailCtrl.product.discontinued" />
                    This product has been discontinued
                </label>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" name="discontinued" name="isNotDiscontinued" ng-value="false" ng-model="DetailCtrl.product.discontinued" checked />
                    This product is stil active
                </label>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-danger pull-right" ng-click="DetailCtrl.delete()" ng-disabled="!DetailCtrl.isUpdating">Delete</button>
                    <button type="submit" adp-button="primary" ng-submit ng-disabled="DetailCtrl.EditProducts.$invalid" ng-click="DetailCtrl.save()">Submit</button>
                    <button type="button" adp-button="secondary" ng-click="go('/')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
