<!DOCTYPE html>
    <html ng-app>
     <head>
        <title>Angular Expressions</title>
    </head>
    <body>
        {{2 + 2}} = <t>{</t>{2 + 2}}
        <br />
        {{"a" + 2}} = <t>{</t>{"a" + 2}}
        <br />
        {{("a" + "b") + (10/2)}} = <t>{</t>{("a" + "b") + (10/2)}}
        
        <script src="/common/js/angular/angular.js"></script>
    </body>
</html>
